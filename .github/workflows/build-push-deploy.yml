name: Build, Push, and Deploy (prod)

on:
    push:
        branches: [prod]
    pull_request:
        branches: [prod]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAMESPACE: ${{ github.repository_owner }}/my-profile

jobs:
    build-prod:
        if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Image metadata (prod)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ github.sha }}

            - name: Build & push (prod)
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: Dockerfile.prod
                  push: true
                  platforms: linux/amd64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy-prod:
        needs: build-prod
        if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: SSH deploy (prod)
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.DROPLET_HOST }}
                  username: ${{ secrets.DROPLET_USER }}
                  key: ${{ secrets.DROPLET_SSH_KEY }}
                  script: |
                      export GHCR_USER=${{ github.actor }}
                      export GHCR_TOKEN=${{ secrets.GHCR_PAT }}
                      export IMAGE_NAMESPACE=${{ env.IMAGE_NAMESPACE }}
                      docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
                      cd /opt/my-profile
                      git fetch origin
                      git checkout prod
                      git pull --ff-only origin prod
                      docker network create edge_net || true
                      docker compose -f docker-compose.prod.yml pull
                      docker compose -f docker-compose.prod.yml up -d
                      docker image prune -f
